<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Bienvenido</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body class="crystal-bg">
  <!-- blobs suaves -->
  <div class="orb orb-a"></div>
  <div class="orb orb-b"></div>
  <div class="orb orb-c"></div>

  <main class="stage">
    <header class="hero">
      <div class="app-icon" aria-hidden="true">
        <svg viewBox="0 0 64 64" width="48" height="48" role="img">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#9ad4ff"/>
              <stop offset="1" stop-color="#e0b5ff"/>
            </linearGradient>
          </defs>
          <rect x="6" y="6" width="52" height="52" rx="14" fill="url(#g)"/>
          <path d="M20 34c0-7 6-12 12-12s12 5 12 12-6 12-12 12-12-5-12-12zm12-6v12M26 34h12"
                stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>
      <h1 class="title">Hola ðŸ‘‹</h1>
      <p class="subtitle">Ingresa tu nombre para continuar.</p>
    </header>

    <!-- Tarjeta cristal -->
    <section class="glass" role="dialog" aria-labelledby="login-title">
      <h2 id="login-title" class="visually-hidden">Inicio</h2>
      <div class="glass-shine" aria-hidden="true"></div>
      <div class="glass-border" aria-hidden="true"></div>

      <form id="login-form" class="form" novalidate>
        <label class="field">
          <span class="label">Nombre</span>
          <input id="name" name="name" type="text" placeholder="Tu nombre" autocomplete="off" required />
        </label>

        <button class="cta" type="submit">
          Continuar
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M5 12h14M13 5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>

      <p class="fineprint">Tus datos no se guardan en ningÃºn servidor.</p>
    </section>
  </main>

  <footer class="foot">Â© 2025</footer>

  <script>
    // Enter envÃ­a el form
    const input = document.getElementById('name');
    input.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){ e.preventDefault(); document.getElementById('login-form').requestSubmit(); }
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
